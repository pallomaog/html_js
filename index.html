<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício de HTML com JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Righteous&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container" id="form-valid">
        <h1>formulário de validação</h1>
        <h3>Insira o valor nos campos abaixo:</h3>
        <form id="fomr-valid" >
            <input type="number" id="campoA" required placeholder="valor A" />
            <input type="number" id="campoB" required placeholder="valor B" />
            <button type="submit" id="validade"> Validar </button>
        </form>
        
    </div>
    <script src="./main.js" ></script>
</body>
</html>
